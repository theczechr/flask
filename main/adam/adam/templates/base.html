<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Purkiáda: úloha 7</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" href="../static/final.css" />
</head>

<body>
    <section class="hero is-primary is-fullheight">

        <div class="hero-head">
            <nav class="navbar">
                <div class="navbar-left">
                </div>
                <div class="container">

                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('main.rozcestnik') }}" class="navbar-item">
                                Rozcestník
                            </a>
                            {% endif %}
                            {% if not current_user.is_authenticated %}
                            <a href="{{ url_for('auth.login') }}" class="navbar-item"> 
                                Přihlášení
                            </a>
                            {% endif %}
                            {% if current_user.is_authenticated %}
                            <p style='color:white; 'class="navbar-item"> 
                                Přihlášen jako {{current_user.name}}
                            </p>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
